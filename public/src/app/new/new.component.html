<div class="container">
    <h1>Register a new Star</h1>
    <br>
    <nav class = "navbar navbar-default">
        <div class="auctions-nav">
            <ul class="nav navbar-nav">
                <li><a [routerLink]="['/login']">Logout</a></li>
                <li><a [routerLink]="['/home']">Home</a></li>
                <li><a [routerLink] = "['/dashboard']">Stars Dashboard</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <form (ngSubmit)="newStar()" #form='ngForm' class="form-horizontal">
        <div class="form-group">
            <label for="title" class="control-label col-sm-2">Star Name:</label>
            <div class="col-sm-10">
                <input type="text" name="title" [(ngModel)]="star.title" #title='ngModel' required class='form-control'>
                <br>
                <p *ngIf='!title.valid && title.dirty'>Title is required</p>
            </div>
            <label for="description" class="control-label col-sm-2">Description:</label>
            <div class="col-sm-10">
                <textarea type="text" name="description" [(ngModel)]="star.description" required minlength='8' #description='ngModel' class='form-control'></textarea>
                <br>
                <p *ngIf='!description.valid && description.dirty'>Description must be at least 8 characters</p>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Register Star" [disabled]='!form.valid' class="btn btn-success">
            </div>
        </div>
    </form>
</div>
