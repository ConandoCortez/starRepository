<div *ngIf='star'>
    <h1>{{ title }}</h1>
    <h3>Created by {{ star.author }}</h3>
</div>

<a [routerLink]="['/home']">Home</a>
<a [routerLink]="['/login']">Logout</a>
<a [routerLink]="['/dashboard']">Star Dashboard</a>

<hr>
<div *ngIf='star'>
    <br>
    <form (ngSubmit)='updateStar()' #form='ngForm'>
        Title:
        <input type="text" name="title" [(ngModel)]="star.title" #title='ngModel' required minlength='3'><br>
        <p *ngIf='!title.valid && title.dirty'> Title is required with at least 3 characters</p>
        Description: <input type="text" name="description" [(ngModel)]="star.description" required minlength="8" #description='ngModel'><br>
        <p *ngIf='!description.valid && (description.dirty)'>Description needs to be at least 8 characters</p>
        <button type="submit" name="button" [disabled]='!form.valid'>Update!</button>
    </form>
</div>
