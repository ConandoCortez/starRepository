<div class="container">
    <div *ngIf='star'>
        <h1>{{ title }}</h1>
        <h3>Created by {{ star.author }}</h3>
    </div>
    <nav class = "navbar navbar-default">
        <div class="auctions-nav">
            <ul class="nav navbar-nav">
                <li><a [routerLink]="['/login']">Logout</a></li>
                <li><a [routerLink]="['/home']">Home</a></li>
                <li><a [routerLink] = "['/dashboard']">Stars Dashboard</a></li>
            </ul>
        </div>
    </nav>
    <hr>
    <div *ngIf='star'>
        <br>
        <form (ngSubmit)='updateStar()' #form='ngForm' class="form-horizontal">
            <div class="form-group">
                <label for="title" class="control-label col-sm-2">Star Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="title" [(ngModel)]="star.title" #title='ngModel' required minlength='3' class="form-control"><br>
                    <p *ngIf='!title.valid && title.dirty'> Title is required with at least 3 characters</p>
                </div>
                <label for="description" class="control-label col-sm-2">Description: </label>
                <div class="col-sm-10">
                    <input type="text" name="description" [(ngModel)]="star.description" required minlength="8" #description='ngModel' class="form-control"><br>
                    <p *ngIf='!description.valid && (description.dirty)'>Description needs to be at least 8 characters</p>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" name="button" [disabled]='!form.valid' class="btn btn-basic">Update!</button>
                </div>
            </div>
        </form>
    </div>
</div>
